<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <ul class="first-row">
            <li class="play-space" id="space1">
                <div class="play-mark space1" id="mark1">
                <div class="play-mark space1" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space" id="space2">
                <div class="play-mark space2" id="mark1">
                <div class="play-mark space2" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space" id="space3">
                <div class="play-mark space3" id="mark1">
                <div class="play-mark space3" id="mark2"></div></div>
            </li>
        </ul>
        <ul>
            <li class="line">
                <div class="horz-line"></div>
            </li>
        </ul>
        <ul class="first-row">
            <li class="play-space" id="space4">
                <div class="play-mark space4" id="mark1">
                <div class="play-mark space4" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space" id="space5">
                <div class="play-mark space5" id="mark1">
                <div class="play-mark space5" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space" id="space6">
                <div class="play-mark space6" id="mark1">
                <div class="play-mark space6" id="mark2"></div></div>
            </li>
        </ul>
        <ul>
            <li class="line">
                <div class="horz-line"></div>
            </li>
        </ul>
        <ul class="first-row">
            <li class="play-space" id="space7">
                <div class="play-mark space7" id="mark1">
                <div class="play-mark space7" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space" id="space8">
                <div class="play-mark space8" id="mark1">
                <div class="play-mark space8" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space" id="space9">
                <div class="play-mark space9" id="mark1">
                <div class="play-mark space9" id="mark2"></div></div>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
