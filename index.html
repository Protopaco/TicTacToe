<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <ul class="row-attributes">
            <li class="play-space space0" id="">
                <div class="play-mark space0" id="mark1">
                <div class="play-mark space0" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space space1" id="">
                <div class="play-mark space1" id="mark1">
                <div class="play-mark space1" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space space2" id="">
                <div class="play-mark space2" id="mark1">
                <div class="play-mark space2" id="mark2"></div></div>
            </li>
        </ul>
        <ul>
            <li class="line">
                <div class="horz-line"></div>
            </li>
        </ul>
        <ul class="row-attributes">
            <li class="play-space space3" id="">
                <div class="play-mark space3" id="mark1">
                <div class="play-mark space3" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space space4" id="">
                <div class="play-mark space4" id="mark1">
                <div class="play-mark space4" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space space5">
                <div class="play-mark space5" id="mark1">
                <div class="play-mark space5" id="mark2"></div></div>
            </li>
        </ul>
        <ul>
            <li class="line">
                <div class="horz-line"></div>
            </li>
        </ul>
        <ul class="row-attributes">
            <li class="play-space space6" id="">
                <div class="play-mark space6" id="mark1">
                <div class="play-mark space6" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space space7" id="">
                <div class="play-mark space7" id="mark1">
                <div class="play-mark space7" id="mark2"></div></div>
            </li>
            <li class="line"></li>
            <li class="play-space space8" id="">
                <div class="play-mark space8" id="mark1">
                <div class="play-mark space8" id="mark2"></div></div>
            </li>
        </ul>
    </main>
    <script type='module' src="app.js"></script>
</body>
</html>
